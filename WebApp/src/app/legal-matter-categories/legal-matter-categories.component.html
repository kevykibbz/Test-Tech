<div class="categories-container">
  <h2>Legal Matter Categories</h2>
  
  <div class="loading" *ngIf="loading">
    Loading...
  </div>
  
  <div class="error" *ngIf="error">
    {{ error }}
  </div>
  
  <div class="actions">
    <button (click)="onRefresh()" class="btn btn-secondary">Refresh</button>
  </div>
  
  <div class="content-grid">
    <!-- Categories List Panel -->
    <div class="categories-panel">
      <h3>Categories</h3>
      <div class="categories-list">
        <div 
          *ngFor="let category of categories$ | async; trackBy: trackByCategoryId"
          class="category-item"
          [class.selected]="selectedCategory?.id === category.id"
          (click)="onCategorySelect(category)">
          <div class="category-name">{{ category.name }}</div>
          <div class="category-id">ID: {{ category.id }}</div>
        </div>
      </div>
    </div>
    
    <!-- Details Panel -->
    <div class="details-panel">
      <h3>Category Details</h3>
      <div *ngIf="selectedCategory" class="category-details">
        <div class="detail-item">
          <label>ID:</label>
          <span>{{ selectedCategory.id }}</span>
        </div>
        <div class="detail-item">
          <label>Name:</label>
          <span>{{ selectedCategory.name }}</span>
        </div>
      </div>
      
      <div *ngIf="!selectedCategory" class="no-details">
        Select a category to view details
      </div>
    </div>
  </div>
</div>
