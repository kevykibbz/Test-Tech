<button
  class="button"
  type="button"
  title="Go to previous page"
  [disabled]="disabled || !canSelectPrevious"
  (click)="selectPreviousPage()"
>
  &lt;
</button>
<select [formControl]="selectedPageControl">
  @for (p of paginatorItems; track trackByIndex($index)) {
  <option [ngValue]="p">{{ p }}</option>
  }
</select>
<button
  class="button"
  type="button"
  title="Go to next page"
  [disabled]="disabled || !canSelectNext"
  (click)="selectNextPage()"
>
  &gt;
</button>
